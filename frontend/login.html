<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare App - Login/Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Roboto", sans-serif; }
    body, html { height: 100%; }

    body {
      background: url('https://static.vecteezy.com/system/resources/previews/002/242/081/non_2x/portrait-of-a-female-doctor-in-uniform-with-a-tablet-and-a-stethoscope-on-a-white-background-flat-image-vector.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 350px;
      padding: 40px;
      border-radius: 12px;
      margin-right: 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h2 { text-align: center; color: #0077b6; margin-bottom: 20px; }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button { background: #0077b6; color: white; font-weight: 600; cursor: pointer; border: none; }
    button:hover { opacity: 0.9; }

    #message { font-weight: 600; text-align: center; margin: 10px 0; color: red; }

    .toggle-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #0077b6;
      text-decoration: underline;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="message"></div>

    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Signup</h2>
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <select id="signupRole" required>
        <option value="">Select Role</option>
        <option value="doctor">Doctor</option>
        <option value="staff">Staff</option>
      </select>
      <button type="submit">Sign Up</button>
      <div class="toggle-btn" id="toLogin">Already have an account? Login</div>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="hidden">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="toggle-btn" id="toSignup">Don't have an account? Sign Up</div>
    </form>
  </div>

  <script>
    const AUTH_API = "http://localhost:5000/auth";
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    // Toggle forms
    document.getElementById("toLogin").addEventListener("click", () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      messageDiv.innerText = "";
    });

    document.getElementById("toSignup").addEventListener("click", () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      messageDiv.innerText = "";
    });

    function showMessage(msg, success = false) {
      messageDiv.style.color = success ? "green" : "red";
      messageDiv.innerText = msg;
    }

    // ✅ Signup
     // Signup form handler
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("signupName").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const role = document.getElementById("signupRole").value;

  const res = await fetch("http://localhost:5000/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password, role }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("Signup successful!");
    // ✅ Save token
    localStorage.setItem("token", data.token);
    window.location.href = "index.html";
  } else {
    alert(data.error || "Signup failed");
  }
});

// Login form handler
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch("http://localhost:5000/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password }),
  });

  const data = await res.json();
  if (res.ok) {
    alert("Login successful!");
    // ✅ Save token
    localStorage.setItem("token", data.token);
    window.location.href = "index.html";
  } else {
    alert(data.error || "Login failed");
  }
});

  </script>
</body>
</html>
